site_name: mikeOS analysis
site_author: Tarik Ronan Drevon

docs_dir: 'docs'

theme: readthedocs
markdown_extensions:
    - wikilinks
    - toc:
        title: Table of Contents
    - attr_list
    - fenced_code
    - mdx_math:
        enable_dollar_delimiter: True

extra_javascript:
 - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML'

nav:
- 'Index': 'index.md'
- 'MikeOS' : 'mikeOS.md'
- 'Programmning for x86' :
    - 'nasm' : 'nasm.md'
    - 'x86' : 'x86.md'
